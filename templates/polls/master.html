{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Vortex - {% block title %}{% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'polls/css/Navbar.css' %}">
	{% block extra_css %}{% endblock extra_css %}
  </head>


<body>
	<div class="navbar_container">
		<nav class="navbar navbar-expand-lg custom-navbar">
			<div class="container-fluid logo"> <!-- Cambia 'container' por 'container-fluid' para que use todo el ancho -->
        		<a class="navbar-brand ms-0" href="#"> <!-- Elimina márgenes a la izquierda -->
            		<img src="{% static 'polls/images/pixel_vortex_logo.png' %}" alt="Logo" width="340px" height="100px" class="d-inline-block align-text-top logo">
        		</a>
        		<!-- barra de busqueda -->
				<form class="d-flex flex-column flex-sm-row search-container">
					<input class="form-control mb-2 mb-sm-0 me-sm-2 fonts search-box" type="search" placeholder="What are you looking for?" aria-label="Search">
				</form>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active fonts tamaño palabraborder" aria-current="page" href="#">CATALOGUE</a>
						</li>

						<li class="nav-item">
							<a class="nav-link fonts tamaño" href="#">COMMUNITY</a>
						</li>
						
						<li class="nav-item">
						<a class="nav-link fonts tamaño" href="#">CONTACT</a>
						</li>

						<li class="nav-item">
							<a class="nav-link fonts tamaño" href="#">ABOUT US</a>
						</li>
					</ul>
					<a href="{% url 'login' %}">
						<button class=" btn-outline-success botton fonts" type="submit">LOG IN</button>
					</a>
				</div>
    		</div>
		</nav>
	</div>
	
    {% block content %}
    {% endblock %}
	
</body>
<footer>

</footer>
</html>
