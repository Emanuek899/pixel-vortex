{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Vortex - SignUp</title>
    <link rel="stylesheet" href="{% static 'members/css/SignUp.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="signup-page">
            <div id="signup-container">
                <div class="signup">
                    <div id="logo-container">
                        <img id="logo" src="{% static 'polls/images/pixel_vortex_logo.png' %}">
                    </div>
                    <h1 id="title">Create a account</h1>
                    <h1 id="title">And Start Playing</h1>
                    <form id="form"> 
                        <div class="mb-3">
                            <input type="text" class="form-control" id="UserName" placeholder="UserName">                          
                        </div>
                        <div class="mb-3">                          
                            <input type="email" class="form-control" id="Email" placeholder="Email">
                        </div>
                        <div class="mb-3">                          
                            <input type="password" class="form-control" id="Password" placeholder="Password">
                        </div>                        
                        <button type="sign" class="btn btn-primary">Sign</button>
                        <p id="text">do you have an account?<a href="">log in</a></p>
                      </form>
                </div>                
            </div>
            <div class="signup-front">
                <img src="{% static 'members/images/view-neon-illuminated-gaming-desk-setup-with-keyboard (1) (1)_11zon_11zon.webp' %}" alt="">
            </div>
        </div>
    </section>
</body>
</html>
