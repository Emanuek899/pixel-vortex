{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Vortex - SignUp</title>
    <link rel="stylesheet" href="{% static 'members/css/SignUp.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="signup-page">
            <div id="signup-container">
                <div class="signup">
                    <div id="logo-container">
                        <img id="logo" src="{% static 'polls/images/pixel_vortex_logo.png' %}">
                    </div>
                    <h1 id="title">Create a account</h1>
                    <h1 id="title">And Start Playing</h1>
                    <form id="form"> 
                        <div class="mb-3">
                            <input type="text" class="form-control" id="UserName" placeholder="UserName">                          
                        </div>
                        <div class="mb-3">                          
                            <input type="email" class="form-control" id="Email" placeholder="Email">
                        </div>
                        <div class="mb-3">                          
                            <input type="password" class="form-control" id="Password" placeholder="Password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label text-light" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
                <div class="signup-front">
                    <img src="{% static 'polls/images/blue-white-keyboard.webp' %}" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
