{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Vortex - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'members/css/Login.css' %}">
</head>
<body>
    <section>
        <div class="login-page">
            <div class="login-back">
                <img src="{% static 'polls/images/blue-white-keyboard.webp' %}" alt="">
            </div>

            <div id="login-container">
                <div class="login">
                    <div id="logo-container">
                        <img id="logo" src="{% static 'polls/images/pixel_vortex_logo.png' %}">
                    </div>

                    <h1 id="title">welcome back</h1>

                    <form id="form" method="post" action={% url "login" %}>
                        {% csrf_token %} 
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
                        </div>
                        <button id="btn" type="submit" class="btn btn-primary">Log In</button>
                        <p>Doesn't have an account?<a href={% url "sign-in" %}>sign up</a></p>
                    </form>

                    <div class="social-login">
                        <button id="btn-other" class="Google"><img src="{% static 'members/icons/google.svg'%}" id="social-logo">Sign in with Google</button>
                        <button id="btn-other" class="Facebook"><img src="{% static 'members/icons/facebook.svg'%}" alt="">Sign in with Facebook</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
